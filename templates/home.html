  <body>


    <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->

      </div>
    </div>
    <div class="carousel-item">

  </div>
    </div>

  </div>
    </div>

 </a>
 <a class="right carousel-control" href="#myCarousel" data-slide="next">

</div>
